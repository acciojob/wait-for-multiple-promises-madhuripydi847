<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait for Multiple Promises</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Promise Execution Time</h2>
    <table>
        <thead>
            <tr>
                <th>Promise</th>
                <th>Time Taken (Seconds)</th>
            </tr>
        </thead>
        <tbody id="output">
            <tr>
                <td colspan="2">Loading...</td>
            </tr>
        </tbody>
    </table>

    <script>
        function createPromise(index) {
            const time = Math.random() * 2 + 1; // Random time between 1 and 3 seconds
            return new Promise(resolve => {
                setTimeout(() => resolve({ index, time: time.toFixed(3) }), time * 1000);
            });
        }

        const promises = [createPromise(1), createPromise(2), createPromise(3)];

        Promise.all(promises).then(results => {
            const tbody = document.getElementById("output");
            tbody.innerHTML = ""; // Clear loading message
            
            results.forEach(result => {
                const row = `<tr><td>Promise ${result.index}</td><td>${result.time}</td></tr>`;
                tbody.innerHTML += row;
            });
            
            const maxTime = Math.max(...results.map(r => parseFloat(r.time))).toFixed(3);
            tbody.innerHTML += `<tr><td>Total</td><td>${maxTime}</td></tr>`;
        });
    </script>
</body>
</html>
